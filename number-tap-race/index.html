<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Tap Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div id="countdown" class="countdown"></div>
      <div id="timer" class="timer">0.00s</div>
    </header>

    <main id="game-area" class="game-area"></main>

    <footer class="footer">
      <div class="difficulty">
        <p>むずかしさ</p>
        <div id="difficulty-buttons" class="difficulty-buttons"></div>
      </div>
      <button id="start-btn" class="start-btn">スタート</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
