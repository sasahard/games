<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Tap Race</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Number Tap Race</h1>

      <div id="countdownArea">
        <div id="countdown"></div>
      </div>

      <button id="startButton">スタート</button>
      <div id="timer">Time: 0.00s</div>
    </header>

    <main>
      <div id="gameBoard"></div>
      <div id="result"></div>
    </main>

    <!-- 難易度設定 -->
    <footer>
      <div class="difficulty">
        <span>むずかしさ</span>
        <button data-multiplier="1" class="active">×1</button>
        <button data-multiplier="2">×2</button>
        <button data-multiplier="3">×3</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
