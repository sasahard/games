<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>たしざんタップ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <div id="top-area">
      <h1>たしざんタップ</h1>

      <div id="select-screen">
        <p>だんをえらぼう</p>
        <div id="dan-buttons"></div>
      </div>

      <div id="game-screen" class="hidden">
        <div id="status">
          <div id="question"></div>
          <div id="timer">0.0 秒</div>
        </div>
      </div>
    </div>

    <!-- 下部固定エリア -->
    <div id="bottom-area" class="hidden">
      <div id="answer-buttons"></div>
    </div>

    <div id="result-screen" class="hidden">
      <h2>クリア！</h2>
      <p id="result-time"></p>
      <button id="retry">もういちど</button>
    </div>

  </div>

  <audio id="sound-correct" src="sounds/correct.mp3"></audio>
  <audio id="sound-wrong" src="sounds/wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
