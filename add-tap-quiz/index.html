<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>たしざんタップ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- 問題枠（中央枠の上） -->
    <div id="question-area">
      <div id="question"></div>
      <div id="status"></div>
    </div>

    <!-- 中央枠：正誤メッセージ・結果表示用 -->
    <div id="center-area">
      <div id="feedback" class="hidden"></div>
      <div id="result-area" class="hidden">
        <div id="clear-text">クリア！</div>
        <div id="time-text"></div>
        <button id="retry-btn">もう一度</button>
      </div>
    </div>

    <!-- 下部ボタン（親指操作領域） -->
    <div id="bottom-area">
      <div id="buttons"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
