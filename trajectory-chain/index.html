<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trajectory Chain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="shots"></div>
    <div id="message"></div>
    <button id="startBtn">START</button>
    <button id="infoBtn">INFO</button>
  </div>

  <!-- モーダル -->
  <div id="infoModal">
    <div id="infoContent">
      <span id="closeInfo">&times;</span>
      <p>
        このゲームは、指で軌跡を描いて惑星を衝突させるアクションゲームです。SHOTSの回数内で惑星を消すとスコアが加算されます。タイムリミット内にクリアできなければGAME OVERです。
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
