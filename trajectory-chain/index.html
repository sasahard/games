<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trajectory Chain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="shots"></div>
    <div id="message"></div>
    <button id="startBtn">START</button>
    <!-- ゲーム説明ボタン -->
    <button id="infoBtn">INFO</button>
  </div>

  <!-- モーダル -->
  <div id="infoModal">
    <div id="infoModalContent">
      <span id="closeModal">&times;</span>
      <p>
        このゲームは、指で軌跡を描いて惑星を衝突させるアクションゲームです。<br>
        SHOTSの回数内で全惑星を消すとスコアが加算されます。<br>
        タイムリミット内にクリアできなければGAME OVERです。
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
