<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trajectory Chain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="shots"></div>
    <div id="message"></div>
    <button id="startBtn">START</button>
    <button id="infoBtn">INFO</button>
  </div>

  <!-- ゲーム説明モーダル -->
  <div id="infoModal" style="display:none;">
    <div id="infoContent">
      <p>
        このゲームは、指で軌跡を描いて惑星を衝突させるアクションゲームです。<br>
        SHOTSの回数内で全惑星を消すとスコアが加算されます。<br>
        タイムリミット内にクリアできなければGAME OVERです。
      </p>
      <button id="closeInfo">閉じる</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
