<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trajectory Chain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="shots"></div>
    <div id="message"></div>
    <button id="startBtn">START</button>
    <button id="infoBtn">INFO</button>
  </div>

  <!-- モーダル -->
  <div id="infoModal">
    <div id="infoContent">
      <span id="closeInfo">&times;</span>
      <p>
        このゲームは「軌跡の連鎖 (Trajectory Chain)」です。<br>
        無重力の宇宙空間で、指先で描く軌跡を使い、小惑星を動かして連鎖衝突を起こし、全てを消すことを目指します。<br>
        ビリヤードやピンボールのような物理的な爽快感と、限られた軌跡回数で戦略的に連鎖を計画する緊張感が魅力です。<br>
        画面にランダム配置された小惑星にフリックで軌跡を描くと、移動速度と方向が決まり、衝突で両方が消滅、連鎖でボーナススコアが加算されます。<br>
        ステージごとに使用できる軌跡は限られており、全て使い切るとゲームオーバー。<br>
        全ての小惑星を消すとクリアです。直感的操作で宇宙空間の物理を楽しんでください。
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
